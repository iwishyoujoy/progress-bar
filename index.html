<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico"/>
    <title>Progress</title>
    <meta
      name="description"
      content="Test project for Ozon.tech internship"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <span>Progress</span>
    <div class="container">
        <div class="progressContainer">
            <div id="progressBar" class="outsideCircle"></div>
        </div>

        <div class="settingsContainer">
            <div class="inputContainer">
                <input id="input" class="radiusInput" type="number" min="0" max="100" value="0" placeholder="0">
                <span class="inputLabel">Value</span>
            </div>

            <div class="inputContainer">
                <div class="checkboxContainer">
                    <input id="animate" class="checkbox" type="checkbox"/>
                    <label for="animate" class="checkboxLabel"></label>
                </div>
                <label for="animate" class="inputLabel" id="animateLabel">Animate</label>
            </div>

            <div class="inputContainer">
                <div class="checkboxContainer">
                    <input id="hide" class="checkbox" type="checkbox"/>
                    <label for="hide" class="checkboxLabel"></label>
                </div>
                <label for="hide" class="inputLabel" id="hideLabel">Hide</label>
            </div>
        </div>
    </div>
</body>
</html>
