<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div class="settingsContainer">

        <div class="inputContainer">
            <input id="input" class="radiusInput" type="number" min="0" max="100" placeholder="0">
            <span class="inputLabel">Value</span>
        </div>

        <div class="inputContainer">
            <div class="checkboxContainer">
                <input id="animate" class="checkbox" type="checkbox"/>
                <label for="animate" class="checkboxLabel"></label>
            </div>
            <label for="animate" class="inputLabel" id="animateLabel">Animate</label>
        </div>
        
        <div class="inputContainer">
            <div class="checkboxContainer">
                <input id="hide" class="checkbox" type="checkbox"/>
                <label for="hide" class="checkboxLabel"></label>
            </div>
            <label for="hide" class="inputLabel" id="hideLabel">Hide</label>
        </div>
    </div>
</body>
</html>
